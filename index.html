<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="calculator" class="mainContainer">
      <h3>This is a simple calculator written in JS</h3>
      <input type="text" id="result" value="0" disabled />
      <button class="btn numeric">7</button>
      <button class="btn numeric">8</button>
      <button class="btn numeric">9</button>
      <button class="btn function">+</button>

      <button class="btn numeric">4</button>
      <button class="btn numeric">5</button>
      <button class="btn numeric">6</button>
      <button class="btn function">-</button>

      <button class="btn numeric">1</button>
      <button class="btn numeric">2</button>
      <button class="btn numeric">3</button>
      <button class="btn function">*</button>

      <button class="btn cancel">C</button>
      <button class="btn numeric">0</button>
      <button class="btn result">=</button>
      <button class="btn function">/</button>
    </div>

    <script src="./js.js"></script>
  </body>
</html>
